<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor ECG Avanzado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitor ECG en Tiempo Real</h1>
        
        <div id="connectionForm">
            <h3>Conectar a dispositivo ESP32</h3>
            <div class="form-group">
                <label for="deviceIP">Dirección IP del dispositivo:</label>
                <input type="text" id="deviceIP" value="192.168.206.130" placeholder="192.168.x.x">
            </div>
            <div class="form-group">
                <label for="devicePort">Puerto:</label>
                <input type="text" id="devicePort" value="8080" placeholder="8080">
            </div>
            <button id="connectButton">Conectar</button>
        </div>
        
        <div id="statusBox" class="status-box disconnected">
            <h3 id="status">Estado: Desconectado</h3>
        </div>
        
        <div class="chart-container">
            <canvas id="ecgChart"></canvas>
        </div>
        
        <div class="controls">
            <button id="pauseButton" disabled>Pausar</button>
            <button id="resetButton" disabled>Reiniciar</button>
            <button id="zoomInButton" disabled>Zoom +</button>
            <button id="zoomOutButton" disabled>Zoom -</button>
        </div>
        
        <div class="metrics">
            <div class="metric-box">
                <h3>Frecuencia cardíaca</h3>
                <p id="heartRate">-- BPM</p>
            </div>
            <div class="metric-box">
                <h3>Amplitud máxima</h3>
                <p id="amplitude">-- mV</p>
            </div>
            <div class="metric-box">
                <h3>Calidad de señal</h3>
                <p id="signalQuality">--</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
